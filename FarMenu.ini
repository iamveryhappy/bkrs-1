I:  Install dependencies
    npm install --production
X:  Install dev. deps
    npm install
Z:  Clean dependencies
    npm prune
    npm dedupe
T:  Run tests
    npm test
--:
F:  Fetch from site
    node lib/fetch -new_console:c
C:  Compile
    npm start -new_console:c
D:  Compile 2 DSL
    npm start --tags=dsl -new_console:c
